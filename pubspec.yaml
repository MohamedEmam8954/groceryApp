name: grocery
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  badges: ^3.1.2
  bloc: ^8.1.4
  cached_network_image: ^3.4.1
  card_swiper: ^3.0.1
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  fancy_shimmer_image: ^2.0.3
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_spinkit: ^5.2.1
  flutter_staggered_grid_view: ^0.7.0
  fluttertoast: ^8.2.8
  get_it: ^7.7.0
  go_router: ^14.2.7
  google_sign_in: ^6.2.1
  iconly: ^1.0.1
  intl: ^0.20.1
  redacted: ^1.0.12
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/cat/
    - assets/images/offres/
    - assets/images/landing/

# Custom configuration for flutter_assets
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: appAssets.dart
